<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time table</title>
	<style>
		.Time-table
		{
			 position: absolute;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);		}
	</style>
</head>
<body>
<div class="Time-table">
<table border="2px">
	<tr>
		<th colspan="10px">Time table</th>
	</tr>
	<tr>
		<th rowspan="8px">Hours</td>
	</tr>
	<tr>
		<th>Mon</th>
		<th>Tue</th>
		<th>Wed</th>
		<th>Thu</th>
		<th>Fri</th>
	</tr>
	<tr>
		<td>Science</td>
		<td>Maths</td>
		<td>Science</td>
		<td>Maths</td>
		<td>Arts</td>
	</tr>
	<tr>
		<td>Social</td>
		<td>History</td>
		<td>English</td>
		<td>Social</td>
		<td>Sports</td>
	</tr>
	<tr>
		<th colspan="8px">Lunch</th>
	</tr>
	<tr>
		<td>Science</td>
		<td>Maths</td>
		<td>Science</td>
		<td>Maths</td>
		<td rowspan="2px">Project</td>
	</tr>
	<tr>
		<td>Social</td>
		<td>History</td>
		<td>English</td>
		<td>Social</td>
	
	</tr>

</table>	
</div>
</body>
</html>
